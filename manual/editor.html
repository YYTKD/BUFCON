<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>マニュアルエディター</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", system-ui, sans-serif;
      background: #111827;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #111827;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    .toolbar {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .toolbar button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #0ea5e9;
    }

    .status {
      font-size: 12px;
      color: #94a3b8;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      min-height: calc(100vh - 72px);
    }

    .pane {
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(148, 163, 184, 0.2);
    }

    .pane:last-child {
      border-right: none;
    }

    .pane header {
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      background: #0f172a;
      padding: 12px 16px;
      font-size: 14px;
    }

    textarea {
      flex: 1;
      width: 100%;
      border: none;
      resize: none;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      background: #0b1120;
      color: #e5e7eb;
      font-family: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, Consolas, monospace;
    }

    textarea:focus {
      outline: none;
    }

    .preview {
      padding: 16px 24px;
      overflow-y: auto;
      background: #0f172a;
    }

    .preview h1,
    .preview h2,
    .preview h3,
    .preview h4,
    .preview h5,
    .preview h6 {
      margin-top: 1.6em;
      margin-bottom: 0.6em;
      line-height: 1.3;
    }

    .preview p {
      margin: 0 0 1em;
      line-height: 1.7;
    }

    .preview ul,
    .preview ol {
      padding-left: 1.5em;
    }

    .preview pre {
      background: #111827;
      padding: 12px 16px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .preview code {
      background: rgba(148, 163, 184, 0.2);
      padding: 2px 4px;
      border-radius: 4px;
    }

    .preview a {
      color: #7dd3fc;
    }

    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .pane {
        min-height: 45vh;
        border-right: none;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>マニュアル編集（Markdown）</h1>
    <div class="toolbar">
      <button type="button" id="saveButton">保存</button>
      <span class="status" id="saveStatus">content.md を読み込み中...</span>
    </div>
  </header>

  <div class="layout">
    <section class="pane">
      <header>Markdown</header>
      <textarea id="markdownInput" spellcheck="false"></textarea>
    </section>
    <section class="pane">
      <header>プレビュー</header>
      <div class="preview" id="preview"></div>
    </section>
  </div>

  <script src="./markdown.js"></script>
  <script src="./editor.js"></script>
</body>

</html>
